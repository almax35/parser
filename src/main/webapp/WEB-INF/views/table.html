<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск товаров</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Поиск товаров</h2>
    <input type="text" placeholder="Введите текстовое значение">
    <select>
        <option value="value1">Значение 1</option>
        <option value="value2">Значение 2</option>
        <option value="value3">Значение 3</option>
    </select>
    <input type="number" placeholder="Минимальная цена">
    <input type="number" placeholder="Максимальная цена">
    <input type="submit" value="Поиск">

    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Изображение</th>
            <th>Buff</th>
            <th>CsMoney</th>
            <th>CsMarket</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Товар 1</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Товар 2</td>
            <td>150</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
